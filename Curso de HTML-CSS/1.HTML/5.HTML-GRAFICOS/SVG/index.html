<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--Crear una imagen SVG
	<svg width="400px" height="400px" viewBox="0 0 400 400"></svg>
	<image width="400px" heigth="400px" xlink:href="paracaidas.svg">
	</-->

	<ul>
		<li>Circulo</li>

		<svg width="100px" height="100px" viewBox="0 0 100 100">
			<circle cx="50px" cy="50px" r="40" fill="red" stroke="black" stroke-width="3"></circle>
		</svg>

		<li>Rectangulo</li>
		<svg width="600px" height="200px" viewBox="0 0 600 200">
			<rect x="20" y="20" width="300px" height="100" fill="yellow" stroke="black" stroke-width="3"></rect>
		</svg>
		<li>Eclipse</li>
		<svg width="600px" height="200px" viewBox="0 0 600 200">
			<ellipse cx="300" cy="100" rx="200" ry="50" stroke="black" stroke-width="3"></ellipse>
		</svg>
		<li>Linea</li>
		<svg width="600px" height="200px" viewBox="0 0 600 200">
			<line x1="0" y1="0" x2="100" y2="100" stroke="red" stroke-width="3"></line>
		</svg>
	</ul>
</body>
</html>
