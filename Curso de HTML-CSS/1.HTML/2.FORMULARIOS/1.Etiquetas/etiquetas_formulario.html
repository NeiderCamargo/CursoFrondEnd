<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
</head>
<body>

	<for>
		<fieldset><!--Contendro del formulario></!-->
			<legend>Mi formulario</legend><!--Titulo></!-->

			<label for="ca_nombre">Nombre</label>
			<!--Formulario del cliente></!-->
			<input type="text" name="nombre" id="ca_nombre" placeholder="Escribe tu nombre" >
		</fieldset>
	</for>

</body>
</html>
